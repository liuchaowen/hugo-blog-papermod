baseURL: "https://blog.xlap.top/"
title: Blog - XLapTop
paginate: 5
theme: PaperMod

languageCode: "zh-cn"
defaultContentLanguage: zh
# 网站有 CJK 字符（中日韩统一表意文字），设置 hasCJKLanguage = true 
hasCJKLanguage: true 

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home: ["HTML", "RSS", "JSON"]

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Blog - XLapTop
  description: "A blog for XLapTop"
  keywords: [Blog, XLapTop, PaperMod, Hugo]
  author: Cheman
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "Mon, January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: true
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/icon/favicon_32.ico"
    favicon16x16: "/icon/favicon_16.ico"
    favicon32x32: "/icon/favicon_32.ico"
    apple_touch_icon: "/icon/apple-touch-icon.png"
    safari_pinned_tab: "/icon/safari-pinned-tab.svg"

  label:
    text: "LapTop"
    icon: logo.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Blog - XLapTop
    subtitle: "This is a blog for XLapTop."
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode(弃用)
  homeInfoParams:
    Title: "Hi~ X One!"
    Content: Live a Peaceful life,Take ownership Of your Path.
  
  fontAwesome:
    kitURL: "https://kit.fontawesome.com/844a346ce0.js"

  socialIcons:
    - name: github
      url: "https://github.com/liuchaowen"
      title: "代码托管"
      newtab: true 
    - name: email
      url: "mailto:cheman@xlap.top"
      title: "邮箱"
      newtab: true 
    - name: rss
      url: "/index.xml"
      title: "RSS"
      newtab: true 
    - name: dev
      url: "/tags/"
      title: "标签"
      newtab: true 
    - name: search
      url: /search/
      title: "搜索"
      newtab: false 

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/liuchaowen/hugo-blog-papermod/tree/main/content"
    Text: "Repo" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary"]
    
menu:
  main:
    - identifier: about
      name: 关于
      url: /about/
    - identifier: archives
      name: 归档
      url: /archives/
    - identifier: says
      name: 言录
      url: /says/
    - identifier: friends
      name: 文集
      url: /friends/
    - identifier: links
      name: 友邻
      url: /links/
  
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai